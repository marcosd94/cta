<html>
    <head>
        <title>Nombre del Sistema</title>
        <link rel="icon" type="image/png" href="../../../image/favicon.png"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../../../css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="../../../css/estilos.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div id="confirmar"></div>
        <div id="buscar"></div>
        <div id="panelPrograma" class="panel panel-primary"> 
            <div class="panel-heading centrado">EstadosCiviles | <span id="susuario_usuario">Marcos Peralta</span></div>
            <div class="panel-body">
                <form id="formPrograma">
                    <div class="row"> 
                        <div class="col-md-1"> 
                            <span>Id</span>
                        </div>
                        <div class="col-md-1"> 
                            <input id="id_rubros" name="id_rubros" type="text" class="form-control input-sm" placeholder="Id">
                        </div>

                        <div class="col-md-1"> 
                            <button id="botonBuscarIdRubro" type="button" class="btn btn-primary btn-sm"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>

                        <div class="col-md-9">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"> 
                            <span>Nombre</span>
                        </div>
                        <div class="col-md-11">
                            <input id="nombre_rubros" name="nombre_rubros" type="text" class="form-control input-sm" placeholder="nombre" onkeyup="this.value.toUpperCase()">
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer centrado"> 
                <button id="botonAgregar" type="button" class="btn btn-primary btn-sm">Agregar</button>
                <button id="botonModificar" type="button" class="btn btn-primary btn-sm">Modificar</button>
                <button id="botonEliminar" type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#confirmarEliminar">Eliminar</button>
                <button id="botonSalir" type="button" class="btn btn-primary btn-sm">Salir</button>
            </div>
        </div>
        <div id="mensajes" class="well well-sm centrado">Mensaje del Sistema. </div>
        <div class="modal fade" id="confirmarEliminar" tabindex="-1" role="dialog" aria-labelledby="myMoldalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm"> 
            <div class="modal-content">
                <div class="modal-header centrado">


                    <button type="button" class=" close" data-dismiss="modal"><span aria-hidden="true">
                            &times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLAbel">Mensaje del Sistema</h4>
                </div>
                <div class="modal-body">
                    ESta seguro de eliminar estos datos?


                </div>
                <div class="modal-foster centrado">
                    <button id="botonEliminarAlert" type="button" class="btn btn-primary btn-sm">Eliminar</button>
                    <button  type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
        <script src="../../../js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../js/bootstrap.min.js" type="text/javascript"></script>
        <script src="../../../js/funciones.js" type="text/javascript"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script>
        //verificarSesion (true);
                                $("#buscar").css("display", "none");
                                $("#id_rubros").focus();
                                siguienteCampo("#id_rubros"), ("#nombre_rubros, false");
                                $("#id_rubros").focusout(function (event) {
                                    if ($("#id_rubros").val() === "") {
                                        $("#id_rubros").val("0");
                                    }
                                    buscarIdRubro();
                                });
                                $("#botonBuscarIdRubro").on('click', function () {
                                    $("#buscar").load("buscar.html");
                                    $("#buscar").fadeIn("slow");
                                    $("#panelPrograma").fadeOut("slow");

                                });
                                $("#botonAgregar").on('click', function () {
                                    if (ValidarFormulario()) {
                                        AgregarRubro();
                                    }
                                });
                                $("#botonModificar").on('click', function () {
                                    if (ValidarFormulario()) {
                                        modificarRubro();
                                    }
                                });
                                $("#botonEliminarAlert").on('click', function () {
                                    /*if (ValidarFormulario()) {
                                        eliminarRubro();
                                        $('#confirmarEliminar').modal('hide');
                                    }*/
                                    eliminarRubro();
                                    $('#confirmarEliminar').modal('hide');
                                });
                                $("#botonSalir").on('click', function () {
                                    location.href = "../../../menu.html";
                                });
        </script>





    </body>
</html>
